<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form class="box">
        <div class="input-wrapper">
            <input id="password" type="password"
            class="input-field" 
            pattern="^(?=.*[A-Za-z]) (?=.*\d)
            [A-Za-z\d] {6,}$"
            />
            <label for="password"
            class="input-label">
                password
            </label>
            <img 
            alt="Eye Icon" title="Eye Icon" src="" class="input-icon"
            />
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
